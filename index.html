<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Image</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Free Image</h1>
        <form id="searchForm">
            <input type="text" id="searchQuery" class="search-input" placeholder="Search...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </header>

    <div class="family-area">
        <img src="https://images.unsplash.com/photo-1554180842-41b1dd69d588?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb" alt="Family Photo">
        <p>This is our beautiful family!</p>
    </div>

    <div id="imageGallery" class="image-gallery">
        <!-- Gallery images will be dynamically loaded here -->
    </div>

    <footer>
        <p>&copy; 20224 Free Image. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
